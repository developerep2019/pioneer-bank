<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-area">
     <h1 class="text-center">Welcome to Pioneer Bank</h1>
     <div class="shadow-area">
         <h4>Login</h4>
         <input type="text" name="" id="" class="form-control" placeholder="Email">
         <br>
         <input type="password" name="" id="pass" class="form-control" placeholder="Password">
         <br>
         <button id="login" class="btn btn-success">Enter</button>
     </div>
    </section>
    <section id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawArea">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceArea">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="shadow-area">
                    <h2>Deposit</h2>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit" id="depositAmount">
                    <br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow-area">
                    <h2>Withdraw</h2>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw" id="withdrawAmount">
                    <br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
